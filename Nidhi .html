<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Shop Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #f8b400;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            color: white;
        }

        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .toy {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .toy img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 5px;
        }

        .toy h2 {
            text-align: center;
            margin-top: 10px;
            font-size: 1.5rem;
        }

        .toy p {
            text-align: center;
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }

        footer p {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Toy Land</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Toys</a>
        <a href="#">Contact</a>
    </nav>

        <div class="toy">

            <h2>Super Race Car</h2>

        </div>

        <div class="toy">
           <img src="C:\Users\Ayush\Downloads\teddy.webp" alt="Toy 2">

        </div>
    </div>

    <footer>
        <p>&copy; 2024 Toy Land. All Rights Reserved.</p>
    </footer>
</body>
</html>
